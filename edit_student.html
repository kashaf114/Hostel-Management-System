<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="main">
    <h2>Edit Student</h2>

    <form method="POST">
        <input type="text" name="name" value="{{ student.name }}" required>
        <input type="email" name="email" value="{{ student.email }}" required>
        <input type="number" name="room" value="{{ student.room }}" required>
        <input type="text" name="contact" value="{{ student.contact }}" required>
        <input type="date" name="admission_date" value="{{ student.admission_date }}" required>
        <input type="number" name="fees_amount" value="{{ student.fees_amount }}" required>

        <select name="fees_status">
            <option value="Paid" {% if student.fees_status=="Paid" %}selected{% endif %}>Paid</option>
            <option value="Pending" {% if student.fees_status=="Pending" %}selected{% endif %}>Pending</option>
        </select>

        <button type="submit">Update</button>
    </form>

</div>

</body>
</html>

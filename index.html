<!DOCTYPE html>
<html>
<head>
    <title>Login - HMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

<div class="login-card">
    <h1>HMS Admin Panel</h1>
    <p>Login with Username, Email or Phone</p>

    <form method="POST" action="/">
        <label>Username, Email or Phone</label>
        <input type="text" name="login_input"
               placeholder="Enter username, email or phone" required>

        <label>Password</label>
        <input type="password" name="password"
               placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    {% if error %}
    <p style="color:red; margin-top:10px;">{{ error }}</p>
    {% endif %}

    <div class="extra-links">
        <a href="#">Forgot Password?</a>
    </div>

    <p class="footer-text">Â© 2026 Hostel Management System</p>
</div>

</body>
</html>
